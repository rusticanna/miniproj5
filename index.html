<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grades</title>
    <script src="miniproj5.js"></script>
</head>
<body>
    <form>
        <label>Physics </label>
        <select id="Physics" required>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
        </select>
        <br />
        <label>Math </label>
        <select id="Math" required>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
        </select>
        <br />
        <label>Chemistry </label>
        <select id="Chemistry" required>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
        </select>
        <br />
        <button type="submit" onclick="showAverage()">Submit</button>
    </form>
    <!-- if I have tapped the Submit button and have 3 grades to process, then write the user's average GPA on the screen -->
    <script>
        function showAverage() {
            var markPhysics, markMath, markChemistry;
            markPhysics = document.getElementById("Physics").value;
            markMath = document.getElementById("Math").value;
            markChemistry = document.getElementById("Chemistry").value;
            document.write("Average GPA: " + myGPA(markPhysics,markMath,markChemistry));
        }
    </script>
</body>
</html>
